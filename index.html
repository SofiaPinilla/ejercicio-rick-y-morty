<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto en Equipo de Rick y Morty rechuli</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item" id="inicioNav">
              <a class="nav-link active" href="#"
                >Inicio
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item" id="formNav">
              <a class="nav-link" href="#">Crear personaje</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="inicioDiv">
      <div class="m-1">
        <ul class="pagination pagination-lg">
          <li class="page-item" id="paginaAnterior">
            <a class="page-link" href="#">&laquo;</a>
          </li>
          <li class="page-item active">
            <a class="page-link" href="#" id="paginaActual"></a>
          </li>
          <li class="page-item" id="paginaSiguiente">
            <a class="page-link" href="#">&raquo;</a>
          </li>
        </ul>
      </div>
      <div
        class="personajesDiv d-flex flex-wrap justify-content-center m-1"
      ></div>
    </div>

    <form id="form" class="container hide">
      <div class="form-group mt-1">
        <input
          type="text"
          class="form-control"
          placeholder="introduce el nombre del personaje"
          id="name"
        />
      </div>
      <div class="form-group mt-1">
        <input
          type="text"
          class="form-control"
          placeholder="dinos si tu personaje esta vivo o muerto"
          id="status"
        />
      </div>
      <div class="form-group mt-1">
        <input
          type="text"
          class="form-control"
          placeholder="introduce la url del personaje"
          id="image"
        />
      </div>
      <div class="d-grid gap-2 mt-1">
        <input class="btn btn-lg btn-primary" type="submit" value="Crear Personaje"/>
      </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
